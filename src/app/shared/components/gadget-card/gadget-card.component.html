<a href="#" class="gadget">
    <div class="gadget__content">
        <div class="gadget__title">{{ gadget.title }}</div>
        <div class="gadget__amount">{{ gadget.amount }}</div>
    </div>
    <img src="{{ gadget.imagePath }}"
         alt="photo" class="gadget__photo gadget__photo_desktop">
    <img src="{{ gadget.imageTabletPath }}"
         alt="photo" class="gadget__photo gadget__photo_tablet">
    <img src="{{ gadget.imagePhonePath }}"
         alt="photo" class="gadget__photo gadget__photo_phone">
</a>
