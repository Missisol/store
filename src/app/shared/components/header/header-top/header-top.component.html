<div class="top">
    <div class="top__inner container">
        <img src="../../../../../assets/images/header/burger-menu.svg" alt="burger" class="top__burger">
        <a href="#">
            <img src="../../../../../assets/images/header/logo.svg" alt="logo" class="top__logo">
        </a>
        <nav class="top__menu">
            <div *ngFor="let item of topMenuItems">
                <a href="{{ item.url }}" class="top__link">{{ item.name |  titlecase }}</a>
            </div>
        </nav>
        <div class="top__cart-wrap">
            <img src="../../../../../assets/images/header/cart.svg" alt="cart" class="top__cart">
            <div class="top__circle"></div>
        </div>
    </div>
</div>

<nav class="nav">
    <input class="nav__check" type="checkbox" id="showmenu"/>
    <label class="nav__back" for="showmenu"></label>
    <ul class="nav__menu">
        <li class="nav__close-wrap">
            <img src="../../../../../assets/images/header/close.svg" alt="close" class="nav__close">
        </li>
        <li class="nav__user-wrap">
                <img src="../../../../../assets/images/header/user.svg" alt="user" class="nav__user">
        </li>
        <li><a href="#" class="nav__button">Войти</a></li>
        <li><a class="top__link" href="#">Акции</a></li>
        <li><a class="top__link" href="#">Магазин</a></li>
        <li><a class="top__link" href="#">Контакты</a></li>
        <li><a class="top__link" href="#">Техподдержка</a></li>
    </ul>
</nav>
